<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remastered Korean Bible</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background: #000;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
    }

    .flags-container {
      position: relative; /* <- Agora RELATIVO */
      flex: 1;
      overflow: hidden; /* <- Limita a bandeira */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1em 2em;
      text-align: center;
    }

    .flags-background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }

    .flag {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fade 8s infinite alternate ease-in-out;
      filter: brightness(0.7);
    }

    .flag.south {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
    }

    .flag.north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
      animation-delay: 4s;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .info-box {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 1em 2em;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .buttons {
      margin-top: 1.5em;
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      background: #f1f1f1;
      color: #000;
      padding: 0.75em 1.5em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Remastered Korean Bible</h1>
  </header>

  <div class="flags-container">
    <div class="flags-background">
      <div class="flag south"></div>
      <div class="flag north"></div>
    </div>

    <div class="info-box" role="main">
      Experience the sacred text with crystal-clear narration, dignified voice and modern editing â€” the remastered Korean Bible is ready for you anytime, anywhere.

      <div class="buttons" aria-label="Audio listening options">
        <a href="https://www.kobo.com/us/en/audiobook/vzPdxaPf-jevZxSsrcWJLg" target="_blank" rel="noopener noreferrer">Listen on Kobo</a>
        <a href="https://play.google.com/store/audiobooks/details/%EB%8B%A4%EC%88%98%EC%9D%98_%EC%A0%80%EC%9E%90_%EC%84%B1%EA%B2%BD?id=AQAAAEDKhnzGpM" target="_blank" rel="noopener noreferrer">Listen on Google Play</a>
        <a href="https://open.spotify.com/show/5DQTDXSwJqOaZE3USKLZDZ?si=b2565c6c7ba949f0" target="_blank" rel="noopener noreferrer">Listen on Spotify</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Remastered Korean Bible
  </footer>
</body>
</html>
