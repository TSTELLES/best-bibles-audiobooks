<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Korea Flags</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    .flags-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .flag {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: fade 8s infinite alternate;
    }

    .flag.north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
      animation-delay: 4s;
    }

    .flag.south {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="flags-container">
    <div class="flag south"></div>
    <div class="flag north"></div>
  </div>
</body>
</html>
