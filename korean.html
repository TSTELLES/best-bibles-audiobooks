<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성경 오디오북</title>
  <style>
    /* (Todo o seu CSS original vai aqui — idêntico ao que você colou) */
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* ... resto do CSS igual ao seu, sem mudar nada ... */
    /* Footer fixo */
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 3.5em;
      background-color: black;
      color: #ccc;
      text-align: center;
      line-height: 3.5em;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 100;
    }
    /* Responsividade básica */
    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
        height: 3.8em;
      }
      footer {
        font-size: 0.8rem;
        height: 3em;
        line-height: 3em;
      }
      .arguments {
        font-size: 1.1rem;
        padding: 1.5rem 1.8rem;
      }
      .buttons a {
        font-size: 0.95rem;
        padding: 0.65em 1.4em;
      }
      .flag {
        width: 120px;
        height: 80px;
      }
      .sample-section {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <header>성경 오디오북</header>

  <!-- NOVO: Página de conteúdo logo após o header -->
  <section style="
    background: black;
    color: #f9f871;
    text-align: center;
    padding: 6rem 2rem 2rem;
    font-size: 2rem;
    font-weight: bold;
    text-shadow:
      0 0 8px #f9f871,
      0 0 20px #f9f871;
    user-select: none;
  ">
    📖 오디오북 소개 페이지
  </section>

  <main>
    <!-- Bandeiras com efeito fade -->
    <section class="flags-row" aria-label="국기">
      <div class="flag south" role="img" aria-label="대한민국 국기"></div>
      <div class="flag north" role="img" aria-label="조선민주주의인민공화국 국기"></div>
    </section>

    <!-- Argumentos: você poderá... -->
    <section class="arguments" aria-label="오디오북의 혜택">
      당신은 언제 어디서나 깨끗한 음질로 성경 말씀을 들을 수 있습니다.<br />
      깊은 은혜와 평안을 경험하며, 마음의 안정을 누릴 수 있습니다.<br />
      바쁜 일상 속에서도 쉽게 하나님의 말씀을 접할 수 있습니다.
    </section>

    <!-- (Você pode seguir com o resto do conteúdo normalmente) -->
  </main>

  <footer>© 2025 T STelles. Todos os direitos reservados.</footer>
</body>
</html>
