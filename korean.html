<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성경 오디오북</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4.5em;
      background-color: black;
      color: #f9f871;
      font-weight: bold;
      font-size: 2.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      text-shadow:
        0 0 8px #f9f871,
        0 0 20px #f9f871,
        0 0 40px #f9f871,
        0 0 80px #f9f871;
      animation: neonPulseYellow 2s infinite alternate;
      user-select: none;
      letter-spacing: 0.05em;
      z-index: 100;
    }

    @keyframes neonPulseYellow {
      0% {
        text-shadow:
          0 0 10px #f9f871,
          0 0 30px #f9f871,
          0 0 50px #f9f871,
          0 0 100px #f9f871;
      }
      100% {
        text-shadow:
          0 0 20px #f9f871,
          0 0 40px #f9f871,
          0 0 70px #f9f871,
          0 0 120px #f9f871;
      }
    }

    main {
      margin-top: 4.5em; /* para compensar o header fixo */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 5rem;
      gap: 2rem; /* menos espaço entre seções para não sobrar muito branco */
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Bandeiras lado a lado com efeito fade */
    .flags-row {
      display: flex;
      gap: 2rem; /* menor gap para juntar as bandeiras */
      justify-content: center;
      align-items: center;
      margin-bottom: 0; /* tira qualquer margem inferior extra */
    }

    .flag {
      width: 160px;
      height: 110px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      filter: brightness(0.75);
      animation: fadeOpacity 8s infinite alternate ease-in-out;
      box-shadow: 0 0 15px rgba(249, 248, 113, 0.8);
      cursor: default;
      user-select: none;
      transition: filter 0.3s ease;
    }
    .flag:hover {
      filter: brightness(1);
      box-shadow: 0 0 25px rgba(249, 248, 113, 1);
    }
    .flag.south {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
      animation-delay: 0s;
    }
    .flag.north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
      animation-delay: 4s;
    }
    @keyframes fadeOpacity {
      0% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    .arguments {
      background: rgba(0,0,0,0.6);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(249, 248, 113, 0.6);
      font-weight: 600;
      font-size: 1.4rem;
      line-height: 1.5;
      max-width: 720px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 5px #000;
      margin-top: 0; /* elimina espaços extras */
    }

    .sample-section {
      background: rgba(249, 248, 113, 0.1);
      padding: 1.8rem 2.2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(249, 248, 113, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 700px;
      user-select: none;
      margin-top: 0; /* tira espaço extra */
    }

    .sample-section audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(249, 248, 113, 0.7);
      cursor: pointer;
    }

    .play-button {
      background: #f9f871;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow:
        0 0 10px #f9f871,
        0 0 25px #f9f871;
      transition: transform 0.2s ease;
    }
    .play-button:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 20px #f9f871,
        0 0 40px #f9f871;
    }
    .play-button:active {
      transform: scale(0.95);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid black;
      margin-left: 3px;
      transition: border-left-color 0.3s ease;
    }
    .play-icon.pause {
      border-left-color: transparent;
      width: 18px;
      height: 24px;
      position: relative;
      margin-left: 0;
    }
    .play-icon.pause::before,
    .play-icon.pause::after {
      content: '';
      position: absolute;
      top: 0;
      width: 6px;
      height: 24px;
      background: black;
    }
    .play-icon.pause::before {
      left: 0;
    }
    .play-icon.pause::after {
      right: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 0; /* reduz o espaço acima */
    }
    .buttons a {
      display: inline-block;
      padding: 0.7em 1.8em;
      background: #00bfff;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.7);
      user-select: none;
      white-space: nowrap;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    .buttons a:hover {
      background: #0099cc;
      transform: scale(1.08);
      box-shadow: 0 7px 22px rgba(0, 153, 204, 0.95);
    }

    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 3.5em;
      background-color: black;
      color: #ccc;
      text-align: center;
      line-height: 3.5em;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 100;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
        height: 3.8em;
      }
      main {
        padding: 1.5rem 1rem 4rem;
      }
      .flag {
        width: 120px;
        height: 83px;
      }
      .buttons a {
        padding: 0.6em 1.2em;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>성경 오디오북</header>
  <main>
    <div class="flags-row" aria-label="Flags">
      <div class="flag south" title="South Korea"></div>
      <div class="flag north" title="North Korea"></div>
    </div>

    <div class="arguments" aria-live="polite">
      성경을 완전하게 다시 체험할 수 있도록 새로 녹음된 오디오북입니다. 
      진정한 믿음과 감동을 찾는 분들을 위해 준비한 특별한 작품입니다.
    </div>

    <section class="sample-section" aria-label="Audio sample section">
      <audio id="audioPlayer" src="https://example.com/sample-audio.mp3" preload="auto"></audio>
      <button id="playBtn" class="play-button" aria-label="Play audio sample" aria-pressed="false">
        <span class="play-icon"></span>
      </button>
    </section>

    <div class="buttons">
      <a href="https://itunes.apple.com" target="_blank" rel="noopener noreferrer">아이튠즈에서 구매</a>
      <a href="https://www.google.com/intl/ko_chrome" target="_blank" rel="noopener noreferrer">구글 플레이에서 구매</a>
      <a href="https://www.kobo.com" target="_blank" rel="noopener noreferrer">코보에서 구매</a>
    </div>
  </main>

  <footer>© 2025 Bible Audio. All rights reserved.</footer>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const playIcon = playBtn.querySelector('.play-icon');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.setAttribute('aria-pressed', 'true');
        playIcon.classList.add('pause');
      } else {
        audio.pause();
        playBtn.setAttribute('aria-pressed', 'false');
        playIcon.classList.remove('pause');
      }
    });

    audio.addEventListener('ended', () => {
      playBtn.setAttribute('aria-pressed', 'false');
      playIcon.classList.remove('pause');
    });
  </script>
</body>
</html>
