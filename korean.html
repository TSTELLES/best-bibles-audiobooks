<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>성경 - Korean Bible</title>
<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 4.5em;
  background-color: black;
  color: #f9f871;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 2.2rem;
  z-index: 10;
  box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  text-shadow:
    0 0 8px #f9f871,
    0 0 20px #f9f871,
    0 0 40px #f9f871,
    0 0 80px #f9f871;
  animation: neonPulseYellow 2s infinite alternate;
  user-select: none;
  letter-spacing: 0.05em;
}

@keyframes neonPulseYellow {
  from {
    text-shadow:
      0 0 10px #f9f871,
      0 0 30px #f9f871,
      0 0 50px #f9f871,
      0 0 100px #f9f871;
  }
  to {
    text-shadow:
      0 0 20px #f9f871,
      0 0 40px #f9f871,
      0 0 70px #f9f871,
      0 0 120px #f9f871;
  }
}

footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 3.5em;
  background-color: black;
  color: #ccc;
  text-align: center;
  line-height: 3.5em;
  font-size: 0.9rem;
  z-index: 10;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
  user-select: none;
}

/* Container principal */
.flags-container {
  position: fixed;
  top: 4.5em;
  left: 0;
  width: 100%;
  height: calc(100% - 8em);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em 2em;
  text-align: center;
  gap: 2rem;
  box-sizing: border-box;
}

.flags-row {
  position: relative;
  width: 150px;
  height: 100px;
}

.flag {
  position: absolute;
  width: 150px;
  height: 100px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 8px;
  animation: fadeInOut 8s infinite;
}

.flag.south {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
  animation-delay: 0s;
}

.flag.north {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
  animation-delay: 4s; /* metade do ciclo */
}

@keyframes fadeInOut {
  0% { opacity: 1; }
  45% { opacity: 1; }
  55% { opacity: 0; }
  100% { opacity: 0; }
}

/* Info box */
.info-box {
  max-width: 720px;
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 1.5rem;
  line-height: 1.4;
  font-weight: 600;
  text-shadow: 0 0 8px #000;
  user-select: none;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-top: 1rem;
}

.buttons a {
  display: inline-block;
  padding: 0.6em 1.5em;
  background: #00bfff;
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 0.95rem;
  box-shadow: 0 4px 10px rgba(0, 191, 255, 0.6);
  transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  white-space: nowrap;
}

.buttons a:hover {
  background: #0099cc;
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 153, 204, 0.9);
}

@media (max-width: 480px) {
  header {
    font-size: 1.8rem;
    height: 3.8em;
  }
  footer {
    font-size: 0.8rem;
    height: 3em;
    line-height: 3em;
  }
  .info-box {
    font-size: 1.2rem;
    padding: 1.5rem 1.8rem;
  }
  .buttons {
    gap: 1rem;
  }
  .buttons a {
    font-size: 1rem;
    padding: 0.8em 1.5em;
  }
}
</style>
</head>
<body>
<header>성경 - Korean Bible</header>
<div class="flags-container">
  <div class="flags-row">
    <div class="flag south"></div>
    <div class="flag north"></div>
  </div>
  <div class="info-box" role="main">
    Experience the sacred text with crystal-clear narration, dignified voice and modern editing — the Korean Bible is ready for you anytime, anywhere.
    <div class="buttons" aria-label="Audio listening options">
      <a href="https://www.kobo.com/us/en/audiobook/vzPdxaPf-jevZxSsrcWJLg" target="_blank" rel="noopener noreferrer">Listen on Kobo</a>
      <a href="https://play.google.com/store/audiobooks/details/%EB%8B%A4%EC%88%98%EC%9D%98_%EC%A0%80%EC%9E%90_%EC%84%B1%EA%B2%BD?id=AQAAAEDKhnzGpM" target="_blank" rel="noopener noreferrer">Listen on Google Play</a>
      <a href="https://open.spotify.com/show/5DQTDXSwJqOaZE3USKLZDZ?si=b2565c6c7ba949f0" target="_blank" rel="noopener noreferrer">Listen on Spotify</a>
    </div>
  </div>
</div>
<footer>&copy; 2025 T S TELLES. All Rights Reserved.</footer>
</body>
</html>
