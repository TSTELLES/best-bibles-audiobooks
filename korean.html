<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Título Neon Amarelo</title>
  <style>
    /* Fundo escuro */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Título com efeito neon amarelo */
    h1 {
      font-size: 48px;
      color: #f9f871; /* amarelo neon */
      text-shadow:
        0 0 5px #f9f871,
        0 0 10px #f9f871,
        0 0 20px #f9f871,
        0 0 40px #f9f871;
      margin-top: 50px;
    }

    /* Container dos botões */
    .button-container {
      margin: 40px 0;
    }

    /* Botões estilosos */
    .button {
      background: none;
      border: 2px solid #f9f871;
      color: #f9f871;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #f9f871;
      color: #000;
    }

    /* Container da bandeira */
    .flag-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: auto;
      z-index: 10;
    }

    .flag-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 20px;
      color: #f9f871;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Bandeira -->
  <div class="flag-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="Bandeira EUA">
  </div>

  <!-- Título -->
  <h1>Seu Título Neon</h1>

  <!-- Botões -->
  <div class="button-container">
    <button class="button">Botão 1</button>
    <button class="button">Botão 2</button>
    <button class="button">Botão 3</button>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 T S TELLES. All rights reserved.</p>
  </footer>
</body>
</html>
