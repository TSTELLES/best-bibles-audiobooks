<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>성경 오디오북</title>
  <style>
    /* Reset e base */
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      /* Ajustado: Adicionado padding ao body para deixar espaço para header e footer fixos */
      padding-top: 4.5em; /* Mesma altura do header */
      padding-bottom: 3.5em; /* Mesma altura do footer */
    }

    /* Header fixo com neon amarelo */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4.5em;
      background-color: black;
      color: #f9f871;
      font-weight: bold;
      font-size: 2.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      text-shadow:
        0 0 8px #f9f871,
        0 0 20px #f9f871,
        0 0 40px #f9f871,
        0 0 80px #f9f871;
      animation: neonPulseYellow 2s infinite alternate;
      user-select: none;
      letter-spacing: 0.05em;
      z-index: 100;
    }

    @keyframes neonPulseYellow {
      0% {
        text-shadow:
          0 0 10px #f9f871,
          0 0 30px #f9f871,
          0 0 50px #f9f871,
          0 0 100px #f9f871;
      }
      100% {
        text-shadow:
          0 0 20px #f9f871,
          0 0 40px #f9f871,
          0 0 70px #f9f871,
          0 0 120px #f9f871;
      }
    }

    /* Espaço após header e antes do footer */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Ajustado: Mantive o padding superior e adicionei o padding inferior de volta para dar espaço extra ao final do conteúdo */
      padding: 2rem 1rem 2rem; /* Adicionado padding-bottom de 2rem */
      gap: 3rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      /* Min-height para garantir que o main ocupe o espaço visível entre header e footer */
      min-height: calc(100vh - 4.5em - 3.5em);
    }

    /* Bandeiras lado a lado com efeito fade */
    .flags-row {
      display: flex;
      gap: 3rem;
      justify-content: center;
      align-items: center;
    }

    .flag {
      width: 160px;
      height: 110px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      filter: brightness(0.75);
      animation: fadeOpacity 8s infinite alternate ease-in-out;
      box-shadow: 0 0 15px rgba(249, 248, 113, 0.8);
      cursor: default;
      user-select: none;
      transition: filter 0.3s ease;
    }
    .flag:hover {
      filter: brightness(1);
      box-shadow: 0 0 25px rgba(249, 248, 113, 1);
    }
    .flag.south {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
      animation-delay: 0s;
    }
    .flag.north {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
      animation-delay: 4s;
    }
    @keyframes fadeOpacity {
      0% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    /* Argumentos com estilo */
    .arguments {
      /* Restaurado: Fundo para o texto dos argumentos */
      background: rgba(0,0,0,0.6);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(249, 248, 113, 0.6);
      font-weight: 600;
      font-size: 1.4rem;
      line-height: 1.5;
      max-width: 720px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 5px #000;
    }
