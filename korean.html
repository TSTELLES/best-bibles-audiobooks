<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>성경 - Korean Bible</title>
<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 4.5em;
  background-color: black;
  color: #f9f871;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 2.2rem;
  z-index: 10;
  box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  text-shadow:
    0 0 8px #f9f871,
    0 0 20px #f9f871,
    0 0 40px #f9f871,
    0 0 80px #f9f871;
  animation: neonPulseYellow 2s infinite alternate;
  user-select: none;
  letter-spacing: 0.05em;
}

@keyframes neonPulseYellow {
  from {
    text-shadow:
      0 0 10px #f9f871,
      0 0 30px #f9f871,
      0 0 50px #f9f871,
      0 0 100px #f9f871;
  }
  to {
    text-shadow:
      0 0 20px #f9f871,
      0 0 40px #f9f871,
      0 0 70px #f9f871,
      0 0 120px #f9f871;
  }
}

footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 3.5em;
  background-color: black;
  color: #ccc;
  text-align: center;
  line-height: 3.5em;
  font-size: 0.9rem;
  z-index: 10;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
  user-select: none;
}

/* Container principal: mantém tudo centralizado */
.flags-container {
  position: fixed;
  top: 4.5em;
  left: 0;
  width: 100%;
  height: calc(100% - 8em);
  display: flex;
  flex-direction: column; /* coluna: linha de bandeiras + info-box embaixo */
  justify-content: center;
  align-items: center;
  padding: 1em 2em;
  text-align: center;
  gap: 2rem; /* espaço entre linha de bandeiras e info-box */
  box-sizing: border-box;
}

/* Linha de bandeiras */
.flags-row {
  display: flex;         /* para ficar lado a lado */
  gap: 2rem;             /* espaço entre as bandeiras */
  justify-content: center;
  align-items: center;
}

/* Bandeiras */
.flag {
  width: 150px;
  height: 100px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(0.7);
  border-radius: 8px;
  animation: fade 8s infinite alternate ease-in-out;
}

.flag.north {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
  animation-delay: 4s;
}

.flag.south {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
}

@keyframes fade {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

/* Info box */
.info-box {
  max-width: 720px;
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 1.5rem;
  line-height: 1.4;
  font-weight: 600;
  text-shadow: 0 0 8px #000;
  user-select: none;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 1rem;
}

.buttons a {
  display: inline-block;
  user-select: none;
  white-space: nowrap;
  transition: transform 0.2s ease;
}

.buttons a:hover {
  transform: scale(1.1);
}

/* Logos das lojas (PNG) */
.buttons img {
  width: 120px;
  height: auto;
  filter: drop-shadow(0 0 3px #00bfff);
  border-radius: 8px;
  background: #000;
  padding: 5px 10px;
  box-sizing: border-box;
}

@media (max-width: 480px) {
  header {
    font-size: 1.8rem;
    height: 3.8em;
  }
  footer {
    font-size: 0.8rem;
    height: 3em;
    line-height: 3em;
  }
  .info-box {
    font-size: 1.2rem;
    padding: 1.5rem 1.8rem;
  }
  .buttons {
    gap: 1rem;
  }
  .buttons img {
    width: 90px;
  }
}
</style>
</head>
<body>
<header>성경 - Korean Bible</header>
<div class="flags-container">
  <!-- Linha de bandeiras -->
  <div class="flags-row">
    <div class="flag south"></div>
    <div class="flag north"></div>
  </div>

  <!-- Info box abaixo da linha de bandeiras -->
  <div class="info-box" role="main">
    Experience the sacred text with crystal-clear narration, dignified voice and modern editing — the Korean Bible is ready for you anytime, anywhere.
    <div class="buttons" aria-label="Audio listening options">
      <a href="https://www.kobo.com/us/en/audiobook/vzPdxaPf-jevZxSsrcWJLg" target="_blank" rel="noopener noreferrer" aria-label="Listen on Kobo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Kobo_logo.svg/320px-Kobo_logo.svg.png" alt="Kobo logo" />
      </a>
      <a href="https://play.google.com/store/audiobooks/details/%EB%8B%A4%EC%88%98%EC%9D%98_%EC%A0%80%EC%9E%90_%EC%84%B1%EA%B2%BD?id=AQAAAEDKhnzGpM" target="_blank" rel="noopener noreferrer" aria-label="Listen on Google Play">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_Play_2016_logo.svg/320px-Google_Play_2016_logo.svg.png" alt="Google Play logo" />
      </a>
      <a href="https://open.spotify.com/show/5DQTDXSwJqOaZE3USKLZDZ?si=b2565c6c7ba949f0" target="_blank" rel="noopener noreferrer" aria-label="Listen on Spotify">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/320px-Spotify_icon.svg.png" alt="Spotify logo" />
      </a>
    </div>
  </div>
</div>
<footer>&copy; 2025 T S TELLES. All Rights Reserved.</footer>
</body>
</html>
