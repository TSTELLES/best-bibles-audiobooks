<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>성경 - Korean Bible</title>
<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 4.5em;
  background-color: black;
  color: #f9f871;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 2.2rem;
  z-index: 10;
  box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  text-shadow:
    0 0 8px #f9f871,
    0 0 20px #f9f871,
    0 0 40px #f9f871,
    0 0 80px #f9f871;
  animation: neonPulseYellow 2s infinite alternate;
  user-select: none;
  letter-spacing: 0.05em;
}

@keyframes neonPulseYellow {
  from {
    text-shadow:
      0 0 10px #f9f871,
      0 0 30px #f9f871,
      0 0 50px #f9f871,
      0 0 100px #f9f871;
  }
  to {
    text-shadow:
      0 0 20px #f9f871,
      0 0 40px #f9f871,
      0 0 70px #f9f871,
      0 0 120px #f9f871;
  }
}

footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 3.5em;
  background-color: black;
  color: #ccc;
  text-align: center;
  line-height: 3.5em;
  font-size: 0.9rem;
  z-index: 10;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
  user-select: none;
}

.flags-container {
  position: fixed;
  top: 4.5em;
  left: 0;
  width: 100%;
  height: calc(100% - 8em);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em 2em;
  text-align: center;
  gap: 2rem;
  box-sizing: border-box;
  margin-top: 4em;
}

.flags-row {
  display: flex;
  gap: 2rem;
  justify-content: center;
  align-items: center;
}

.flag {
  width: 150px;
  height: 100px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(0.7);
  border-radius: 8px;
  animation: fade 8s infinite alternate ease-in-out;
}

.flag.north {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Flag_of_North_Korea.svg');
  animation-delay: 4s;
}

.flag.south {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg');
}

@keyframes fade {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

.info-box {
  max-width: 720px;
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 1.5rem;
  line-height: 1.4;
  font-weight: 600;
  text-shadow: 0 0 8px #000;
  user-select: none;
}

.info-box h1 {
  margin-bottom: 1rem;
  color: #f9f871;
  text-shadow:
    0 0 5px #f9f871,
    0 0 15px #f9f871;
}

.info-box ul {
  list-style: none;
  padding: 0;
  margin: 1rem 0 2rem 0;
  font-size: 1.3rem;
}

.info-box ul li {
  margin: 0.6rem 0;
  position: relative;
  padding-left: 2rem;
}

.info-box ul li::before {
  content: "📖";
  position: absolute;
  left: 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-top: 3rem;
}

.buttons a {
  display: inline-block;
  padding: 0.6em 1.5em;
  background: #00bfff;
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 0.95rem;
  box-shadow: 0 4px 10px rgba(0, 191, 255, 0.6);
  transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  white-space: nowrap;
}

.buttons a:hover {
  background: #0099cc;
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0, 153, 204, 0.9);
}

@media (max-width: 480px) {
  header {
    font-size: 1.8rem;
    height: 3.8em;
  }
  footer {
    font-size: 0.8rem;
    height: 3em;
    line-height: 3em;
  }
  .info-box {
    font-size: 1.2rem;
    padding: 1.5rem 1.8rem;
  }
  .buttons {
    gap: 1rem;
  }
  .buttons a {
    font-size: 1rem;
    padding: 0.8em 1.5em;
  }
}
</style>
</head>
<body>
<header>성경 - Korean Bible</header>
<div class="flags-container">
  <div class="flags-row">
    <div class="flag south"></div>
    <div class="flag north"></div>
  </div>

  <div class="info-box" role="main" aria-label="오디오 성경 설명 및 듣기 옵션">
    <h1>언제 어디서나 들을 수 있는 한국어 성경 오디오</h1>

    <ul>
      <li>전문 내레이터의 정성 어린 낭독</li>
      <li>잡음 없는 깨끗한 음질, 현대적인 편집</li>

    </div>
  </div>
</div>
