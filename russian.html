<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Библейские Аудиокниги</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 4.5em;
      padding-bottom: 3.5em;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4.5em;
      background-color: black;
      color: #f9f871;
      font-weight: bold;
      font-size: 2.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow:
        0 0 8px #f9f871,
        0 0 20px #f9f871,
        0 0 40px #f9f871,
        0 0 80px #f9f871;
      animation: neonPulseYellow 2s infinite alternate;
      user-select: none;
      letter-spacing: 0.05em;
      z-index: 100;
    }

    @keyframes neonPulseYellow {
      0% {
        text-shadow:
          0 0 10px #f9f871,
          0 0 30px #f9f871,
          0 0 50px #f9f871,
          0 0 100px #f9f871;
      }
      100% {
        text-shadow:
          0 0 20px #f9f871,
          0 0 40px #f9f871,
          0 0 70px #f9f871,
          0 0 120px #f9f871;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .flags-row {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 5rem;
    }

    .flag {
      width: 160px;
      height: 110px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      filter: brightness(0.75);
      animation: fadeOpacity 8s infinite alternate ease-in-out;
      box-shadow: 0 0 15px rgba(249, 248, 113, 0.8);
      cursor: default;
      user-select: none;
      transition: filter 0.3s ease;
    }
    .flag:hover {
      filter: brightness(1);
      box-shadow: 0 0 25px rgba(249, 248, 113, 1);
    }
    .flag.russia {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg');
    }

    @keyframes fadeOpacity {
      0% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 3.5em;
      background-color: black;
      color: #ccc;
      text-align: center;
      line-height: 3.5em;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 100;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
        height: 3.8em;
      }
      footer {
        font-size: 0.8rem;
        height: 3em;
        line-height: 3em;
      }
      body {
        padding-top: 3.8em;
        padding-bottom: 3em;
      }
      main {
        padding: 1.5rem 1rem;
      }
      .flags-row {
        padding-top: 3rem;
      }
      .flag {
        width: 120px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>Библейские Аудиокниги</header>
  <main>
    <section class="flags-row" aria-label="Флаг России">
      <div class="flag russia" role="img" aria-label="Флаг России"></div>
    </section>
  </main>
  <footer>© 2025 T S Telles</footer>
</body>
</html>
